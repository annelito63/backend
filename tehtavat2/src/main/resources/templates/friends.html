<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Kaverit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1 th:text="'My friends'"></h1>
	<p th:text="'Name'" />
	<table>
		<tr th:each="kaveri : ${kaverit}">
			<td th:text="${kaveri.firstName}"></td>
			<td th:text="${kaveri.lastName}"></td>
		</tr>
	</table>
	
	<h1 th:text="'Add new friend to list'"></h1>

	<p><a th:href=@{/friends/new}> Add friend</a></p>


</body>


</html>
